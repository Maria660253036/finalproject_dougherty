<!--
  This is the Sign-up page. This is where users will register for an account with
  this app.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Sign Up With Us!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>E-Mail</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input
            type="password"
            ngModel
            name="password"
            required
            [minlength]="6"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button round type="submit">Sign Up</button>
  </form>
</ion-content>
