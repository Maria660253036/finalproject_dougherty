<!--
  This is the Log-in Page.  This is where users who are already registered
  will log in to their account.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Sign In to Your Profile!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>E-Mail</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input
            type="password"
            ngModel
            name="password"
            required
            [minlength]="6"></ion-input>
        </ion-item>
    </ion-list>
      <button ion-button round type="submit">Sign In</button>
   </form>
</ion-content>
